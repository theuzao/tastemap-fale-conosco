<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale Conosco</title>
  <link rel="stylesheet" href="css/faleconosco.css">
</head>
<body>
  <form id="formContato" method="post">
    <label for="motivo">Motivo do contato*</label>
    <select id="motivo" name="motivo" required>
      <option value="">Escolha uma opção</option>
      <option value="avaliacao">Relatar problema com uma avaliação</option>
      <option value="restaurante">Cadastrar ou atualizar um restaurante</option>
      <option value="parceria">Parcerias e publicidade</option>
      <option value="localizacao">Relatar erro de localização</option>
      <option value="outros">Outros</option>
    </select>

    <label for="assunto">Qual é o assunto?*</label>
    <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto" required>

    <label for="mensagem">Sua mensagem* <span id="contador"></span></label>
    <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" rows="5" required maxlength="500"></textarea>

    <button type="submit">Enviar</button>
  </form>

  <script src="js/faleconosco.js"></script>
  
</body>
</html>
